rom": "Hugh Kennedy", "to": "Neil Angus MacDonald"}, {"from": "Glenn Brown @ Masters (MSR) 2022", "to": "Angus Campbell\u2019s Farewell to Stirling"}, {"from": "Glenn Brown @ Masters (MSR) 2022", "to": "Catlodge"}, {"from": "Glenn Brown @ Masters (MSR) 2022", "to": "The Grey Bob"}, {"from": "Angus Campbell\u2019s Farewell to Stirling", "to": "Catlodge"}, {"from": "Catlodge", "to": "The Grey Bob"}, {"from": "Angus Campbell\u2019s Farewell to Stirling", "to": "The Grey Bob"}, {"from": "Stuart Liddell @ Masters (MSR) 2022", "to": "Bonnie Ann"}, {"from": "Stuart Liddell @ Masters (MSR) 2022", "to": "Bob of Fettercairn"}, {"from": "Stuart Liddell @ Masters (MSR) 2022", "to": "John Morrison of Assynt House"}, {"from": "Bonnie Ann", "to": "Bob of Fettercairn"}, {"from": "Bob of Fettercairn", "to": "John Morrison of Assynt House"}, {"from": "Bonnie Ann", "to": "John Morrison of Assynt House"}]);

    const container = document.getElementById('network');
    const data = { nodes, edges };
    const options = {
      physics: {
        enabled: true,
        stabilization: { iterations: 250 },
        solver: 'forceAtlas2Based',
        forceAtlas2Based: { gravitationalConstant: -60, centralGravity: 0.01, springLength: 150, springConstant: 0.08, damping: 0.4 }
      },
      interaction: {
        dragNodes: true,
        dragView: true,
        zoomView: true,
        multiselect: true,
        hover: true,
        tooltipDelay: 120
      },
      nodes: {
        font: { size: 12, face: 'Arial' },
        borderWidth: 1
      },
      edges: {
        width: 1,
        smooth: false,
        arrows: {}
      }
    };

    const network = new vis.Network(container, data, options);

    // Toggle performance nodes
    const togglePerf = document.getElementById('togglePerf');
    togglePerf.addEventListener('change', () => {
      const perfIds = nodes.get().filter(n => n.group === 'performance').map(n => n.id);
      if (!togglePerf.checked) {
        perfIds.forEach(id => nodes.update({ id, hidden: true }));
      } else {
        perfIds.forEach(id => nodes.update({ id, hidden: false }));
      }
    });

    // Toggle tune-to-tune links (edges between tunes)
    const toggleTuneLinks = document.getElementById('toggleTuneLinks');
    function isTuneToTune(edge) {
      const a = nodes.get(edge.from);
      const b = nodes.get(edge.to);
      const tuneGroups = new Set(['march','strathspey','reel']);
      return tuneGroups.has(a.group) && tuneGroups.has(b.group);
    }
    toggleTuneLinks.addEventListener('change', () => {
      edges.forEach(edge => {
        if (isTuneToTune(edge)) {
          edges.update({ id: edge.id, hidden: !toggleTuneLinks.checked });
        }
      });
    });

    // Search
    const search = document.getElementById('search');
    search.addEventListener('keyup', (e) => {
      const q = e.target.value.toLowerCase().trim();
      const all = nodes.get();
      const hits = all.filter(n => n.label.toLowerCase().includes(q)).map(n => n.id);
      // highlight hits by increasing size temporarily
      all.forEach(n => nodes.update({ id: n.id, size: (hits.includes(n.id) ? (n.group === 'performance' ? 16 : 22) : (n.group === 'performance' ? 12 : 18)) }));
      if (hits.length) network.focus(hits[0], { scale: 1.0, animation: true });
    });

    // Reset view
    document.getElementById('reset').addEventListener('click', () => {
      search.value = '';
      // restore sizes
      nodes.forEach(n => nodes.update({ id: n.id, size: (n.group === 'performance' ? 12 : 18) }));
      network.fit({ animation: true });
    });

    // Tooltips
    network.on('hoverNode', params => {
      const n = nodes.get(params.node);
      container.title = n.label;
    });
    network.on('blurNode', () => container.title = '');
  </script>
